<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Wave Background</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(180deg, #00A5DF, #434C54, #00649B);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 3rem;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin: 0;
        }

        .box {
            border: 2px solid white;
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: white;
            color: #434C54;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page</h1>
    <h2>Centered Subheading</h2>

    <div class="box">
        <p>Insert your image here:</p>
        <img src="your-image-url.png" alt="Your Image" style="max-width: 100%; height: auto;">
    </div>

    <a href="#" class="button">Click</a>

    <footer>
        <a href="#">X</a>
        <a href="#">Telegram</a>
        <a href="#">Linktree</a>
    </footer>

</body>
</html>
